            <div class="section-title">什么是富氢水?</div>
            <p>富氢水，指含有微量氢分子的水。氢气也就是“氢分子”，是自然界最小的分子，穿透性极强，可通过扩散作用可穿过皮肤、粘膜进入人体任何器官、组织、细胞以及细胞内结构，包括线粒体和细胞核。现代医学认为物质的腐化是酸化（氧化）的过程，呼吸氧气、吸烟饮酒及环境污染等都会使体内产生大量过氧氢自由基，它会肆意破坏细胞组织，造成基因疾病和机体衰老。活性氢可以有效去除体内自由基。</p>
